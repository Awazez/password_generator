<body>
  <div id="password"> 

<p id="demo"></p>
  
  <input type="range" value="24" min="8" max="128" oninput="this.nextElementSibling.value = this.value">
  <output id="slider">8</output>
  

  <div>
    <label>Numbers 0-9</label>
    <input type="checkbox" id="numbers">
  </div>
  <div>
    <label>symbols !@#$%^&* </label>
    <input type="checkbox" id="symbols">
  </div>

  <label> Letters a-z</label>
  <input type="checkbox" id="letters">

  <div>
    <label> Capital letters A-Z</label>
  <input type="checkbox" id="CapitalLetter">
  </div>


  <div>
    <input type = "button" onclick = "generatePassword()" value = "Display">
  </div>
  <div>
    
  </div>
  
</div>

</html>
